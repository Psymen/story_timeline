<!DOCTYPE html>
<html ng-app="pmoReport">
<head>
    <title>PMO Report</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Rally">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/vis/dist/vis.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <link href="bower_components/vis/dist/vis.css" rel="stylesheet" type="text/css" />
</head>

<script id="item-template" type="text/x-handlebars-template">
    <div class="container-fluid">
        <div class='row'>
            <div class="col-xs-12 padding-sm">
                <strong>{{content}}:</strong> {{name}}
            </div>
        </div>
        <div class="row padding-sm">
            <div class="progress">
                <div class="progress-bar progress-bar-success" style="width: {{planned}}%">
                    {{planned}}% Planned
                </div>
                <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: {{committed}}%">
                    {{committed}}% Committed
                </div>
                <div class="progress-bar progress-bar-danger" style="width: {{accepted}}%">
                    {{accepted}}% Accepted
                </div>
            </div>
        </div>
    </div>
</script>

<script id="release-template" type="text/x-handlebars-template">
    <div class="container-fluid">
        <h4>{{content}}</h4>
    </div>
</script>

<body ng-controller="MainCtrl">


    <div class="container-fluid">
        <br>
        <div id="errorModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Error!</h4>
                    </div>
                    <div class="modal-body">
                        <p>Error: ((errorMessage))</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class="row">
            <div id="visualization"></div>
        </div>
    </div>

    <!-- scripts to be loaded -->
    <script src="rallyconnector.js"></script>

</body>

</html>
